<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart's Apology ‚ù§Ô∏è</title>
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffe6e6, #ff9999);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 192, 203, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .welcome-content {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        .start-button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .start-button:hover {
            transform: scale(1.05);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            animation: float 4s linear infinite;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 2;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel img, .carousel video {
            width: 90%;
            height: 70%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .carousel img:hover, .carousel video:hover {
            transform: scale(1.02);
        }

        .message-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            color: #ff4d6d;
            font-size: 1.2em;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: heartbeat 1.5s infinite;
        }

        .carousel-item.active .message-overlay {
            opacity: 1;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: #ff4d6d;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .nav-button:hover {
            background: #ff4d6d;
            color: white;
            transform: translateY(-50%) scale(1.1);
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .progress-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ff4d6d;
            transform: scale(1.2);
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 4;
        }

        .audio-controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #ff4d6d;
            transition: transform 0.3s ease;
        }

        .audio-controls button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-content">
            <h1>‚ù§Ô∏è My Dearest Love ‚ù§Ô∏è</h1>

            <button class="start-button" id="startButton">Click to Begin Our Journey</button>
        </div>
    </div>

    <div class="floating-hearts" id="hearts-container"></div>
    
    <audio id="bgMusic" loop>

        Your browser does not support the audio tag.
    </audio>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="C:\Users\MYPC\Downloads\IG...!\kumkum..!\her...!.png" alt="Image 1">
                <div class="message-overlay">I'm truly sorry, my love ‚ù§Ô∏è</div>
            </div>
            <div class="carousel-item">
                <img src="C:\Users\MYPC\Downloads\IG...!\kumkum..!\love.png" alt="Image 2">
                <div class="message-overlay">You mean the world to me üíï</div>
            </div>
            <div class="carousel-item">
                <video controls>
                    <source src="C:\Users\MYPC\Downloads\IG...!\kumkum..!\her.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="message-overlay">Every moment with you is precious üíù</div>
            </div>
            <div class="carousel-item">
                <video controls>
                    <source src="C:\Users\MYPC\Downloads\IG...!\kumkum..!\call.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="message-overlay">Please forgive me üåπ</div>
            </div>
            <button class="nav-button prev">‚ùÆ</button>
            <button class="nav-button next">‚ùØ</button>
            <div class="progress-dots"></div>
        </div>
    </div>

    <div class="audio-controls">
        <button id="playPause">‚ñ∂Ô∏è</button>
        <button id="muteUnmute">üîä</button>
    </div>

    <script>
        // Welcome overlay handling
        const welcomeOverlay = document.getElementById('welcomeOverlay');
        const startButton = document.getElementById('startButton');
        const audio = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPause');
        const muteUnmuteBtn = document.getElementById('muteUnmute');
        
        startButton.addEventListener('click', () => {
            welcomeOverlay.classList.add('hidden');
            audio.play().catch(error => {
                console.log("Audio playback failed:", error);
            });
            startCarousel();
        });

        // Carousel functionality
        const items = document.querySelectorAll('.carousel-item');
        const nextButton = document.querySelector('.next');
        const prevButton = document.querySelector('.prev');
        const dotsContainer = document.querySelector('.progress-dots');
        let currentIndex = 0;
        let autoPlayInterval;
        let isAutoPlaying = false;  // Start with autoplay off until user clicks start

        // Create progress dots
        items.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = 'dot' + (index === 0 ? ' active' : '');
            dot.addEventListener('click', () => {
                currentIndex = index;
                showItem(currentIndex);
            });
            dotsContainer.appendChild(dot);
        });

        function showItem(index) {
            items.forEach((item, i) => {
                item.classList.remove('active');
                dotsContainer.children[i].classList.remove('active');
                if (i === index) {
                    item.classList.add('active');
                    dotsContainer.children[i].classList.add('active');
                }
            });
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % items.length;
            showItem(currentIndex);
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showItem(currentIndex);
        }

        function startAutoPlay() {
            if (!autoPlayInterval) {
                autoPlayInterval = setInterval(nextItem, 5000);
            }
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
        }

        function startCarousel() {
            isAutoPlaying = true;
            createHearts();
            startAutoPlay();
        }

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            
            function addHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }

            setInterval(addHeart, 300);
        }

        nextButton.addEventListener('click', () => {
            nextItem();
            if (isAutoPlaying) {
                stopAutoPlay();
                startAutoPlay();
            }
        });

        prevButton.addEventListener('click', () => {
            prevItem();
            if (isAutoPlaying) {
                stopAutoPlay();
                startAutoPlay();
            }
        });

        // Pause on hover
        const carouselContainer = document.querySelector('.carousel-container');
        carouselContainer.addEventListener('mouseenter', stopAutoPlay);
        carouselContainer.addEventListener('mouseleave', () => {
            if (isAutoPlaying) {
                startAutoPlay();
            }
        });

        // Audio controls
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });

        muteUnmuteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteUnmuteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
        });

        // Prevent accidental navigation away
        window.onbeforeunload = function() {
            return "Are you sure you want to leave? Your love message is waiting!";
        };
    </script>
</body>
</html>
